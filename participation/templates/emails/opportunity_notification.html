<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Opportunity</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px; color: #212529; " >
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style=" max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); " >
      <tr>
        <td>
          <h2 style="color: #343a40">
            New Participation Opportunity at the Internet Archive: {{ opportunity.title }}
          </h2>
          <p style="line-height: 1.6;">{{ opportunity.summary|safe }}</p>
          <p style="margin-top: 30px">
            <a href="{{ domain }}{{ opportunity.get_absolute_url }}" style="display: inline-block; background-color: #007bff; color: #ffffff; padding: 10px 20px; text-decoration: none; border-radius: 5px;"> View Opportunity </a>
          </p>
        </td>
      </tr>
    </table>
    <p style="text-align: center; font-size: 12px; color: #6c757d; margin-top: 20px;">
        You are receiving this email because you subscribed to the following tags on <strong>Archivers Wanted</strong>:
        {{ tags|join:", " }}.
    </p>
  </body>
</html>
