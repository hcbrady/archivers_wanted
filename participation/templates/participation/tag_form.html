{% extends 'participation/base.html' %}
{% if user.is_authenticated %}
    {% load crispy_forms_tags %}

    {% block content %}
    <div class="container mt-4">
        <h2>Tag</h2>
        <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{{ edit|yesno:"Update,Create" }}</button>
        </form>
    </div>
    {% endblock %}
{% else %}
  <a href="{% url 'login' %}">Admin Login</a>
{% endif %}
