<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Participation Opportunities{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light py-5">
  <div class="container d-flex justify-content-center">
      <div class="w-100" style="max-width: 720px;">
          <header class="mb-4 text-center">
              <h1> <a href="/" class="text-decoration-none text-dark">Participate at the Internet Archive</a> </h1>
              <a href="/" class="p-1"><i class="fa fa-home"></i> Home</a>
              <a href="{% url 'about' %}" class="p-1"><i class="fa fa-info-circle"></i> About</a>
              <a href="{% url 'subscribe' %}" class="p-1"><i class="fa fa-envelope"></i> Subscribe</a>
              <a href="{% url 'recommend' %}" class="p-1"><i class="fa fa-lightbulb"></i> Recommend</a>
          </header>

          {% block content %}
          {% endblock %}
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  {% load static %}
  <script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
  <script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <script>
    $(document).ready(function() {
      $('.form-select[multiple]').select2({ width: '100%' });
    });
  </script>
</body>
</html>
